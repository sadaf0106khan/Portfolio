<div class="section" id="contact">
  <div [ngClass]="currentClasses">{{alertText}}</div>
  <h5 class="title">Contact With Me</h5>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="name" class="form-label">Your Name</label>
      <input formControlName="name" type="text" name="name" class="form-input">
    </div>
    <div class="form-group">
      <label for="phone" class="form-label">Phone Number</label>
      <input formControlName="phone" type="tel" name="phone" class="form-input">
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input formControlName="email" type="email" name="email" class="form-input">
    </div>
    <div class="form-group">
      <label for="subject" class="form-label">Subject</label>
      <input formControlName="subject" type="text" name="subject" class="form-input">
    </div>
    <div class="form-group">
      <label for="message" class="form-label">Your Message</label>
      <textarea formControlName="message" name="message" class="form-input" rows="3"></textarea>
    </div>
    <button type="submit" class="bttn">Send Message <i class="bi bi-arrow-right"></i></button>
  </form>
</div>
